<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Overlay OBS – C.R.I.S.</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      width: 720px;
      height: 220px;
      display: flex;
      align-items: center;
    }

    .portrait {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid #111;
      background: url('portrait.png') center/cover no-repeat;
      margin-left: 10px;
      position: relative;
    }

    .pe-circle {
      position: absolute;
      bottom: -6px;
      left: -6px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: radial-gradient(#ffd400, #7a5a00);
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
      font-size: 26px;
      box-shadow: 0 0 10px black;
    }

    .info {
      flex: 1;
      margin-left: 20px;
    }

    .name {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: 1px;
      color: white;
      margin-bottom: 16px;
      text-shadow: 0 0 10px black;
    }

    /* === ESTILO SEM FUNDO (igual referência) === */
    .stat {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .stat-line {
      flex: 1;
      height: 8px;
      position: relative;
    }

    .stat-line::after {
      content: '';
      position: absolute;
      inset: 0;
      background: currentColor;
      opacity: 0.25;
      filter: blur(6px);
    }

    .stat-fill {
      height: 100%;
      background: currentColor;
      box-shadow: 0 0 8px currentColor;
      transition: width 0.3s ease;
    }

    .stat-text {
      margin-left: 12px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      color: white;
      text-shadow: 0 0 6px currentColor, 0 0 3px black;
      min-width: 90px;
      text-align: right;
    }

    .pv { color: #d10000; }
    .san { color: #0055ff; }
  </style>
</head>
<body>

<div class="card">
  <div class="portrait">
    <div class="pe-circle" id="pe">0</div>
  </div>

  <div class="info">
    <div class="name" id="name">Carregando…</div>

    <div class="stat pv">
      <div class="stat-line">
        <div class="stat-fill" id="pv"></div>
      </div>
      <div class="stat-text" id="pvText"></div>
    </div>

    <div class="stat san">
      <div class="stat-line">
        <div class="stat-fill" id="san"></div>
      </div>
      <div class="stat-text" id="sanText"></div>
    </div>
      <div class="label" id="sanText"></div>
    </div>
  </div>
</div>

<script>
// ================= CONFIG =================
const AGENTE_URL = 'https://crisordemparanormal.com/agente/zny0J8dEuIaFzvVNA4tK';

// ⚠️ C.R.I.S. bloqueia CORS.
// Use um proxy local OU extensão de navegador no OBS Browser Source
const PROXY = 'https://corsproxy.io/?';

async function atualizar() {
  try {
    const res = await fetch(PROXY + AGENTE_URL);
    const html = await res.text();
    const doc = new DOMParser().parseFromString(html, 'text/html');

    const nome = doc.querySelector('h1')?.innerText ?? 'Personagem';

    const pvAtual = Number(doc.querySelector('[data-testid="pv-atual"]')?.innerText);
    const pvMax = Number(doc.querySelector('[data-testid="pv-max"]')?.innerText);

    const sanAtual = Number(doc.querySelector('[data-testid="san-atual"]')?.innerText);
    const sanMax = Number(doc.querySelector('[data-testid="san-max"]')?.innerText);

    const peAtual = Number(doc.querySelector('[data-testid="pe"]')?.innerText);

    render({ nome, pvAtual, pvMax, sanAtual, sanMax, peAtual });
  } catch (e) {
    console.error('Erro ao atualizar:', e);
  }
}

function render(d) {
  document.getElementById('name').innerText = d.nome;

  document.getElementById('pv').style.width = `${(d.pvAtual / d.pvMax) * 100}%`;
  document.getElementById('pvText').innerText = `${d.pvAtual}/${d.pvMax}`;

  document.getElementById('san').style.width = `${(d.sanAtual / d.sanMax) * 100}%`;
  document.getElementById('sanText').innerText = `${d.sanAtual}/${d.sanMax}`;

  document.getElementById('pe').innerText = d.peAtual;
}

// Atualiza a cada 2 segundos
setInterval(atualizar, 2000);
atualizar();
</script>

</body>
</html>
